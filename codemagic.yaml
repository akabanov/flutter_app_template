workflows:
  iOS-internal-test-release:
    name: Build and submit internal test release
    max_build_duration: 15
    integrations:
      app_store_connect: CICD
    environment:
      groups:
        - secrets
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.flutterAppTemplate
      flutter: stable
    scripts:
      - name: Set project environment variables
        script: |
          cat .env >> $CM_ENV
      - name: Set up keychain
        script: |
          keychain initialize
      - name: Fetch signing files
        script: |
          app-store-connect fetch-signing-files $BUNDLE_ID --type IOS_APP_STORE --create
      - name: Use system default keychain
        script: |
          keychain add-certificates
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      - name: Get Flutter packages
        script: |
          flutter pub get
      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;
      - name: Flutter analyze
        script: |
          flutter analyze
      - name: Flutter unit tests
        script: |
          flutter test
      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --build-name=1.0.0 \
            --build-number=$(($(app-store-connect get-latest-app-store-build-number "$APPLE_APPLICATION_ID") + 1)) \
            --export-options-plist=/Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - flutter_drive.log
    publishing:
      slack:
        notify_on_build_start: true
        channel: "#cicd-flutter-app-template"
        notify:
          failure: true
          success: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
